<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sign-In/Sign-Up Form</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <input type="checkbox" id="toggle-form" hidden>
    <div class="wrapper">
        <div class="form-container sign-in">
            <form>
                <h2>Sign In</h2>
                <div class="form-group">
                    <input type="text" id="signin-username" placeholder=" " required>
                    <label for="signin-username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signin-password" placeholder=" " required>
                    <label for="signin-password">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div class="link">
                    <span>Don't have an account? <label for="toggle-form" class="signup-link">Sign Up</label></span>
                </div>
            </form>
        </div>
        <div class="form-container sign-up">
            <form>
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="text" id="signup-username" placeholder=" " required>
                    <label for="signup-username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder=" " required>
                    <label for="signup-email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder=" " required>
                    <label for="signup-password">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="link">
                    <span>Already have an account? <label for="toggle-form" class="signin-link">Sign In</label></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
